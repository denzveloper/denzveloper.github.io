<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€” {{ site.name }}{% else %}{{ site.name }} - {{ site.description }}{% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.url }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.url }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="Logo of {{ site.name }}"/></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.url }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.url }}/" class="under">Blog</a>
            <a href="{{ site.url }}/logo"  class="under">Logo</a>
            <a href="{{ site.url }}/gallery" class="under">Gallery</a>
            <a href="{{ site.url }}/about" class="under">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
